<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco City Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eco City Builder</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button class="building" data-type="tree">🌳 Tree</button>
            <button class="building" data-type="house">🏠 House</button>
            <button class="building" data-type="factory">🏭 Factory</button>
        </div>
        <div class="scoreboard">Eco Score: <span id="eco-score">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
